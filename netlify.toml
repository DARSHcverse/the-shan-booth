[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Redirect non-www to www (force canonical domain)
[[redirects]]
  from = "https://photoboothwithshan.com.au/*"
  to = "https://www.photoboothwithshan.com.au/:splat"
  status = 301
  force = true

# Blog redirects
[[redirects]]
  from = "/blog/book-us-for-christmas-2025"
  to = "/blog/christmas-hire"
  status = 301

[[redirects]]
  from = "/blog/blog-post-corporate"
  to = "/blog/corporate-event-trends"
  status = 301

[[redirects]]
  from = "/blog/blog-post-photoboothtrends"
  to = "/blog/photo-booth-trends-melbourne-2025"
  status = 301

[[redirects]]
  from = "/blog/blog-post-christmasprops"
  to = "/blog/top-10-props"
  status = 301

[[redirects]]
  from = "/blog/blog-post-weddingphotobooth"
  to = "/blog/wedding-photo-booth-ideas"
  status = 301

[[redirects]]
  from = "/blog/blog-post-photobooth-cost"
  to = "/blog/photobooth-cost-australia"
  status = 301

[[redirects]]
  from = "/blog/top-5-reasons-to-hire-photo-booth-melbourne"
  to = "/blog/photobooth-benefits"
  status = 301

[[redirects]]
  from = "/blog/top%2010%20props"
  to = "/blog/top-10-props"
  status = 301

# Canonicalize URLs: remove trailing slashes
[[redirects]]
  from = "/:splat/"
  to = "/:splat"
  status = 301
  force = true

# Canonicalize blog URLs: remove trailing slashes
[[redirects]]
  from = "/blog/:slug/"
  to = "/blog/:slug"
  status = 301
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Caching: aggressively cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.@(js|css|woff2|webp|png|jpg|jpeg|gif|svg)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML should not be cached too long to allow updates
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
