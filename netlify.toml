[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

# Redirect non-www to www (force canonical domain)
[[redirects]]
  from = "https://photoboothwithshan.com.au/*"
  to = "https://www.photoboothwithshan.com.au/:splat"
  status = 301
  force = true

# Canonicalize URLs: remove trailing slashes
[[redirects]]
  from = "/:splat/"
  to = "/:splat"
  status = 301
  force = true

# Canonicalize blog URLs: remove trailing slashes
[[redirects]]
  from = "/blog/:slug/"
  to = "/blog/:slug"
  status = 301
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Caching: aggressively cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.@(js|css|woff2|webp|png|jpg|jpeg|gif|svg)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML should not be cached too long to allow updates
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
